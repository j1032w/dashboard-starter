  <div class="modal-header">
    <h4 class="modal-title pull-left">Widget Setting</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close"
            (click)="modalRef?.hide()">

  <div class="modal-body">

  </div>
</ng-template>

<das-auto-size (resized)="repaint()" class="flex-grow-1" >

                   domLayout="normal"
                   [pagination]="true"
                   [rowSelection]="rowSelection"
                   [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [columnDefs]="colDefs" />
</das-auto-size>

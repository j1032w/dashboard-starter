<p-dialog [(visible)]="widgetOption.isSettingModalVisible"
          [header]="'Widget Setting - '+ widgetOption.title"
          [modal]="true" [resizable]="false"
          [style]="style"
          (onHide)="hide()"
          appendTo="body">

  <ng-scrollbar>

    <ng-template *ngTemplateOutlet="contentTemplate || defaultTemplate">

    </ng-template>

  </ng-scrollbar>


  <ng-template pTemplate="footer">
    <button class="btn btn-primary" (click)="applySetting()">Apply</button>
    <button class="btn btn-secondary" (click)="hide()">Cancel</button>
  </ng-template>
</p-dialog>


<ng-template #defaultTemplate>
  <form class="col-md-6 col-sm-12 h-100" [formGroup]="formGroup">
    <label for="title" class="form-label">Title</label>
    <input type="email" class="form-control" id="title" placeholder="Widget title"
           formControlName="title">
  </form>
</ng-template>

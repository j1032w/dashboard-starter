<div class="toolbar dashboard-setting-toolbar ">
  <span class="toolbar-button" (click)="showHideDashboardSetting()">
    <i-feather name="settings"></i-feather>
    <span class="ps-1">Dashboard Settings</span>
  </span>

</div>
<das-dashboard-setting></das-dashboard-setting>


<gridster [options]="gridsterOptions" class="p-0 m-0 gridster" #gridsterComponent>
  <gridster-item *ngFor="let widgetOption of dashboardService.widgetOptions;"
                 [item]="widgetOption"
                 class="gridster-item rounded">
    <ng-container das-dashboard-widget-dynamic-loader [widgetOption]="widgetOption"></ng-container>

  </gridster-item>

</gridster>

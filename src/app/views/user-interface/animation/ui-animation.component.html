<div class="main-container p-2">
  <h4 [@animator]="'backInRight'">Animation</h4>
  <div class=" d-flex flex-row">

    <div class="mt-3">

      <button class="btn btn-primary m-1" (click)="animator='bounce'">bounce</button>
      <br />

      <button class="btn btn-primary m-1" (click)="animator='flash'">flash</button>
      <br />

      <button class="btn btn-primary m-1" (click)="animator='flipInX'">flipX</button>
      <br />
      <button class="btn btn-primary m-1" (click)="animator='flipInY'">flipY</button>
      <br />

      <button class="btn btn-primary m-1" (click)="animator='hinge'">hinge</button>
      <br/>

      <button class="btn btn-primary m-1" (click)="animator='jackInTheBox'">jackInTheBox</button>
      <br/>


      <button class="btn btn-primary m-1" (click)="animator='shakeX'">shakeX</button>
      <br />
      <button class="btn btn-primary m-1" (click)="animator='shakeY'">shakeY</button>
      <br />


      <button class="btn btn-primary m-1" (click)="animator='slideInDown'">slide up</button>
      <br />
      <button class="btn btn-primary m-1" (click)="animator='slideInUp'">slide down</button>
      <br />




    </div>


    <div class="animate-box-container m-4 flex-grow-1 d-flex flex-column
    justify-content-center align-items-center">
      <div [@animator]="animator" class="animate-box">

      </div>

    </div>
  </div>


</div>

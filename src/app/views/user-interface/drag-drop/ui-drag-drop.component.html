<div class="drag-around-box drag-item" cdkDrag
     id="dragBox"
     (cdkDragEnded)="dragAroundBoxEnded($event)">
  <i-feather name="settings" class="me-2"></i-feather>
  Drag me around
  <br>
  (x: {{dragAroundPosition.x}}, y: {{dragAroundPosition.y}})
</div>


<div class="bg-white mt-5 p-2 e">
  <div cdkDropListGroup>
    <div class="drag-container">
      <h2>To do</h2>

      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="drag-item-list"
        (cdkDropListDropped)="drop($event)">
        <div class="drag-item"
             *ngFor="let item of todo" cdkDrag
             id="{{item | camelCase}}"
        >
          {{item}}
        </div>
      </div>
    </div>

    <div class="drag-container">
      <h2>Done</h2>

      <div
        cdkDropList
        [cdkDropListData]="done"
        class="drag-item-list"
        id="doneList"
        (cdkDropListDropped)="drop($event)">
        <div class="drag-item"
             *ngFor="let item of done" cdkDrag
             id="{{item | camelCase}}"
        >
          {{item}}
        </div>
      </div>
    </div>
  </div>
</div>

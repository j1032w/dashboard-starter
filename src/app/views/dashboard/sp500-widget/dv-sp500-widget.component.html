<das-widget-core class="h-100 w-100" [widgetOption]="widgetOption">

  <ng-template #frontTemplate let-ctx>
    <das-dv-sp500-widget-pie class="h-100 w-100"
                             [widgetOption]="ctx.widgetOption"></das-dv-sp500-widget-pie>
  </ng-template>


  <ng-template #backTemplate let-ctx>
    <das-dv-sp500-widget-grid class="h-100 w-100"
                               [widgetOption]="ctx.widgetOption"></das-dv-sp500-widget-grid>
  </ng-template>


  <ng-template #settingTemplate let-ctx>
    <das-dv-sp500-widget-setting [widgetOption]="ctx.widgetOption"></das-dv-sp500-widget-setting>
  </ng-template>
</das-widget-core>

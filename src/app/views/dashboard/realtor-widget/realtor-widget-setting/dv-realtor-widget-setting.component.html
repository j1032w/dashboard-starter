<p-dialog #settingModal
          [(visible)]="widgetOption.isSettingModalVisible"
          [header]="'Widget Setting - '+ widgetOption.title"
          [modal]="true" [resizable]="false"
          [style]="{width: '90%', height:'90%'}"
          (onHide)="hide()"
          appendTo="body">


  <form class="container-fluid d-flex flex-column  h-100" [formGroup]="formGroup">

    <div class="d-flex flex-row align-items-center ">
      <label for="title" class="form-label me-2 fw-semibold">Title</label>
      <input type="email" class="form-control w-25" id="title" placeholder="Widget title"
             formControlName="title">

    </div>

    <label for="title" class="form-label me-2 fw-semibold">Query Builder</label>
    <das-realtor-query-builder class="h-100" [query]="query"></das-realtor-query-builder>


  </form>


  <ng-template pTemplate="footer">
    <button class="btn btn-primary" (click)="apply()">Apply</button>
    <button class="btn btn-secondary" (click)="hide()">Cancel</button>
  </ng-template>
</p-dialog>

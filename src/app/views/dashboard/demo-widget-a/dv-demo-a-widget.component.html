<das-widget-core class="h-100"
                 [widgetOption]="widgetOption">
  <ng-template #frontTemplate>
    <div class="fs-1">{{frontText}}</div>
  </ng-template>

  <ng-template #backTemplate>
    <div class="fs-1">{{backText}}</div>
  </ng-template>


  <ng-template #settingTemplate let-ctx>
    <das-widget-setting [widgetOption]="ctx.widgetOption"></das-widget-setting>
  </ng-template>

</das-widget-core>

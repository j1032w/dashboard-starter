<dx-pie-chart #pieChart
              id="pie"
              class="w-100 p-2 flex-grow-1"
              palette="Soft blue"
              paletteExtensionMode="Extrapolate"
              [dataSource]="pieData"
              resolveLabelOverlapping="hide"
>
  <dxo-legend
    [visible]="false"
    orientation="vertical"
    itemTextPosition="right"
    horizontalAlignment="center"
    verticalAlignment="bottom"
    [columnCount]="4"
  ></dxo-legend>

  <dxo-export [enabled]="false"></dxo-export>
  <dxi-series argumentField="language" valueField="lines">
    <dxo-label
      [visible]="true"
      [customizeText]="customizeLabel"
    >
      <dxo-font [size]="16"></dxo-font>
      <dxo-connector [visible]="true" [width]="0.5"></dxo-connector>
    </dxo-label>
  </dxi-series>
</dx-pie-chart>


<das-grid #gridComponent class="m-2"
          [dataSource]="[total]"
          [columns]="columns"
          [fixedHeight]="80"
          [isHeaderFilterVisible]="false"
          [isFilterRowVisible]="false">

</das-grid>

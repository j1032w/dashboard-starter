<das-widget-core class="h-100"
                 [widgetOption]="widgetOption">
  <ng-template #frontTemplate>
    <h1 >Front - {{widgetOption.id}}</h1>
  </ng-template>

  <ng-template #backTemplate class="widget-back h-100 d-flex justify-content-center align-items-center">
    <h1>Back - {{widgetOption.id}}</h1>
  </ng-template>

</das-widget-core>

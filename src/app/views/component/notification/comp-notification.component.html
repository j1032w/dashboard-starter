<div class="container-fluid">
  <div class="row">

    <div class="col-lg-6  ">

      <div class="container-fluid shadow bg-body rounded p-3">
        <div class="row mb-4">
          <div class="col-12">
            <div class="fs-5">Toast</div>
            <p-toast position="bottom-center"></p-toast>
            <button class="btn btn-primary me-3"
                    (click)="sendToast('success' )">Success
            </button>

            <button class="btn btn-warning me-3"
                    (click)="sendToast('warn' )">Warn
            </button>

            <button class="btn btn-info me-3"
                    (click)="sendToast('info' )">Info
            </button>
            <button class="btn btn-danger me-3"
                    (click)="sendToast('error' )">Error
            </button>
          </div>

        </div>


        <div class="row mb-4">
          <div class="col-12">
            <div class="fs-5 mb-4">Badge</div>
            <p-avatar label="D" pBadge styleClass="mr-5" value="1"
                      size="large"
                      [style]="{ 'background-color': '#4caf4f', color: '#ffffff' }"></p-avatar>
          </div>

        </div>

        <div class="row mb-4">
          <div class="col-12">
            <div class="fs-5"></div>

          </div>
        </div>

      </div>

    </div>


    <div class="col-lg-6 shadow  bg-body rounded">

    </div>
  </div>

</div>

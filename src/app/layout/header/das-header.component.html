<div class="header d-flex flex-row user-select-none">
  <button type="button" class="btn btn-light"
       (click)="layoutService.toggleSidebar()">
    <i-feather name="menu"></i-feather>
    <span> Menu</span>
  </button>

  <div class="flex-grow-1 d-flex justify-content-center align-items-center title"
       routerLink="/dashboard">
    <svg width="2rem" height="2rem" viewBox="0 0 36 36"
         xmlns="http://www.w3.org/2000/svg"
         aria-hidden="true" role="img"
         class="iconify iconify--twemoji"
         preserveAspectRatio="xMidYMid meet">
      <path fill="#3B88C3" d="M36 32a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4h28a4 4 0 0 1 4 4v28z"></path>
      <path fill="#FFF"
            d="M9.057 9.312c0-1.427.992-2.388 2.387-2.388h5.147c6.946 0 10.915 4.465 10.915 11.348C27.506 24.783 23.289 29 16.901 29h-5.395c-1.023 0-2.449-.559-2.449-2.325V9.312zm4.651 15.409h3.132c4 0 5.829-2.945 5.829-6.666c0-3.969-1.859-6.852-6.139-6.852h-2.822v13.518z"></path>
    </svg>

    <span class="fs-5 ps-3">Dashboard Starter</span>


  </div>

  <div class="d-flex flex-row">
    <div class="mt-3 pe-2">
      <i-feather style="stroke-width: 1" name="bell"></i-feather>
    </div>

    <div class="mt-3 pe-3">
      <i-feather style="stroke-width: 1" matBadge="2" matBadgeColor="primary" name="tag"></i-feather>
    </div>

    <div class="mt-3 pe-3">
      <i-feather style="stroke-width: 1" matBadge="3" matBadgeColor="warn" name="message-square"></i-feather>
    </div>


    <button type="button" class="github-icon btn d-flex justify-content-center align-content-center"
         pTooltip="Source"
         (click)="openLink('https://github.com/j1032w/dashboard-starter')">
      <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24">
        <path
          d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
      </svg>

    </button>
  </div>


</div>
